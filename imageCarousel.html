<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./imageCarousel.css">
    <script src="./imageCarousel.js" defer></script>
</head>
<body>
    <div class="pictureFrame">
        <div class="imageSlide">
            <img src="./images/img2.jpg" style="width: 1536px; height: 635px;" alt="">
        </div>
        <div class="backwardIcon">
            <img src="./images/backward.png" alt="">
        </div>
        <div class="forwardIcon">
            <img src="./images/forward.png" alt="">
        </div>
    </div>
    <div class="navigationDots">
        <div class="dot" data-index = "0"></div>
        <div class="dot" data-index = "1"></div>
        <div class="dot" data-index = "2"></div>
        <div class="dot" data-index = "3"></div>
        <div class="dot" data-index = "4"></div>
    </div>
</body>
</html>
